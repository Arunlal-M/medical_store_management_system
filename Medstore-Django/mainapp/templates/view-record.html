{% extends 'base.html' %}

{% block content %}

<div class="card">


    <div class="card-body">

        <i class="fa fa-medkit" aria-hidden="true"></i> &nbsp;

        <strong>

            {{records.medicine_name|upper}}

        </strong>

        <hr>

        <p> <strong> Medicine_Description: </strong> {{records.medicine_des}} </p>
    </div>


</div>

<br>

<a href="{% url 'dashboard' %}" class="btn btn-secondary"> Return &nbsp; <i class="fa fa-arrow-left"
        aria-hidden="true"></i> </a>

&nbsp;

<a href="{% url 'update-record' records.id %}" class="btn btn-info"> Update record &nbsp; <i class="fa fa-plus"
        aria-hidden="true"></i> </a>

&nbsp;

<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"> Delete &nbsp;<i
        class="fa fa-minus-square" aria-hidden="true"></i> </button>

<div class="modal " id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">

                Do you want to delete the record ?

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <a href="{% url 'delete-record' records.id %}" type="button" class="btn btn-danger">YES</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
